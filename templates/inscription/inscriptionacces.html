<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="{{ url_for('static',filename='./css/style.css')}}">

        <div class="HeaderAlpha">

        <div class="mainInscription">

                        <div class="form-groupInscriAdresse">

                            </div>
                        </div>
                        <div class="form-groupInscri">

                        </div>
                         <div class="boutoninscri">

                         </div>

                    </form>
                    
                </div>
