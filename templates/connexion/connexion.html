<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static',filename='./css/style.css')}}">
    </head>
    <body>
        <div class="header">
            <a href="/">
                <img src="./static/img/Logo Optimal-Médical-04.png" alt="Logo de optimal medical">
            </a>
        </div>
        <div class="mainConnexion">
            <div class="connexion">
                <h2 class="bleu">Connectez-vous</h2>
                <form method="POST">
                    <div class="form-group">
                        <label for="username"></label>
                        <input type="text" name="identifiant" class="form-control" id="username" placeholder="Nom d’utilisateur">
                    </div>
                    <div class="form-group">
                        <label for="pwd"></label>
                        <input type="password" name="password" class="form-control" id="pwd" placeholder="Mot de passe">
                    </div>
                    <button href="/monhopital" type="submit" class="btn1 btn-default">CONNEXION</button>
                </form>
            </div>
            <div class="colocations">
                <div class="checkboxConnecion">
                    <div class="checkbox">
                        <label><input type="checkbox"> Restez connecté</label>
                    </div>
                    <div>
                        <a href="/pwdoublie">Mot de passe oublié ?</a>
                    </div>
                </div>
                <p class="White">Ou</p>
                <a href="/inscriptioninfos"  class="btn">Envoyer une demande d'inscription</a>
            </div>
        </div>
    </body>
</html>
